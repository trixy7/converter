<script>
    const imageInput = document.getElementById('imageInput');
    const convertBtn = document.getElementById('convertBtn');
    const bulkBtn = document.getElementById('bulkBtn');
    const gallery = document.getElementById('output-gallery');
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    let iconDataList = [];
    document.getElementsByName('bitDepth').forEach(radio => {
        radio.addEventListener('change', (e) => {
            const opt256 = document.getElementById('opt256');
            if (e.target.value === "8") {
                opt256.checked = false;
                opt256.disabled = true;
            } else {
                opt256.disabled = false;
            }
        });
    });
    convertBtn.addEventListener('click', () => {
        const file = imageInput.files[0];
        if (!file) return alert("Select an image file first.");
        const selectedSizes = Array.from(document.querySelectorAll('.size-opt:checked')).map(cb => parseInt(cb.value));
        const bitDepth = parseInt(document.querySelector('input[name="bitDepth"]:checked').value);
        if (selectedSizes.length === 0) return alert("Select at least one icon size.");
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = async () => {
                gallery.innerHTML = '';
                iconDataList = [];
                bulkBtn.style.display = 'none';
                let sSize = Math.min(img.width, img.height);
                let sX = (img.width - sSize) / 2;
                let sY = (img.height - sSize) / 2;
                for (const size of selectedSizes) {
                    const blob = await createIconBlob(img, sX, sY, sSize, size, bitDepth);
                    const url = URL.createObjectURL(blob);
                    iconDataList.push({ blob, size });
                    renderIconCard(url, size);
                }
                if (iconDataList.length > 0) bulkBtn.style.display = 'block';
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });
    function createIconBlob(img, sX, sY, sSize, targetSize, depth) {
        return new Promise((resolve) => {
            canvas.width = targetSize;
            canvas.height = targetSize;
            ctx.clearRect(0, 0, targetSize, targetSize);
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(img, sX, sY, sSize, sSize, 0, 0, targetSize, targetSize);
            const format = 'image/png';
            const quality = (depth === 8) ? 0.2 : 1.0;
            canvas.toBlob((blob) => resolve(blob), format, quality);
        });
    }
    function renderIconCard(url, size) {
        const card = document.createElement('div');
        card.className = 'icon-card';
        card.innerHTML = `
            <img src="${url}" width="32" height="32" alt="Preview">
            <span style="font-size:11px; margin: 5px 0;">${size}x${size}</span>
            <a href="${url}" download="favicon.ico" class="download-link">Download</a>
        `;
        card.querySelector('.download-link').addEventListener('click', () => {
            handleRedirect();
        });
        gallery.appendChild(card);
    }
    bulkBtn.addEventListener('click', async () => {
        const zip = new JSZip();
        iconDataList.forEach(item => {
            zip.file(`favicon_${item.size}x${item.size}.ico`, item.blob);
        });
        const zipContent = await zip.generateAsync({ type: "blob" });
        const zipUrl = URL.createObjectURL(zipContent);
        const tempLink = document.createElement('a');
        tempLink.href = zipUrl;
        tempLink.download = "icons_pack.zip";
        tempLink.click();
        handleRedirect();
    });
    function handleRedirect() {
        setTimeout(() => {
            window.open('https://omg10.com/4/10617141', '_blank');
        }, 100);
    }
</script>
