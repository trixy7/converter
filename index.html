<script>
    const imageInput = document.getElementById('imageInput');
    const convertBtn = document.getElementById('convertBtn');
    const gallery = document.getElementById('output-gallery');
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    convertBtn.addEventListener('click', () => {
        const file = imageInput.files[0];
        if (!file) {
            alert("Select an image file first.");
            return;
        }
        const selectedSizes = Array.from(document.querySelectorAll('.size-opt:checked')) .map(cb => parseInt(cb.value));
        if (selectedSizes.length === 0) {
            alert("Select at least one icon size.");
            return;
        }
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                gallery.innerHTML = '';
                let sX = 0, sY = 0, sW = img.width, sH = img.height;
                if (img.width > img.height) {
                    sW = img.height;
                    sX = (img.width - img.height) / 2;
                } else {
                    sH = img.width;
                    sY = (img.height - img.width) / 2;
                }
                selectedSizes.forEach(size => {
                    canvas.width = size;
                    canvas.height = size;
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, sX, sY, sW, sH, 0, 0, size, size);
                    const dataUrl = canvas.toDataURL('image/png');
                    const card = document.createElement('div');
                    card.className = 'icon-card';
                    card.innerHTML = `
                        <img src="${dataUrl}" width="${size}" height="${size}" alt="${size}px preview">
                        <span style="font-size:11px; margin-bottom:5px;">${size}x${size}</span>
                        <a href="${dataUrl}" download="favicon_${size}.ico" class="download-link">Download</a>
                    `;
                    gallery.appendChild(card);
                });
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });
</script>
